<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificate of Completion</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #e8f1f8, #fdfdfd);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .certificate {
            width: 900px;
            padding: 60px 70px;
            background: #ffffff;
            border: 10px double #007bff;
            border-radius: 14px;
            box-shadow: 0 0 50px rgba(0,0,0,0.1);
            position: relative;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

            .certificate img.logo {
                position: absolute;
                top: 25px;
                right: 40px;
                width: 120px;
                opacity: 0.9;
            }

            .certificate h1 {
                font-size: 2.4rem;
                margin-top: 40px;
                color: #007bff;
                letter-spacing: 1px;
                text-transform: uppercase;
            }

            .certificate p {
                font-size: 1.1rem;
                color: #333;
                margin: 10px 0;
            }

        .name {
            font-size: 1.6rem;
            font-weight: 600;
            margin: 20px 0;
            color: #111;
            text-transform: capitalize;
        }

        .details {
            margin-top: 25px;
            font-size: 1.1rem;
            color: #444;
        }

        .signatures {
            display: flex;
            justify-content: space-around;
            margin-top: 60px;
            font-size: 1rem;
            color: #444;
        }

        .signature-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .signature-line {
            border-top: 1px solid #333;
            width: 220px;
            margin-bottom: 5px;
        }

        .date-box {
            margin-top: 20px;
            font-size: 0.95rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.97);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body onload="loadCertificate()">
    <div id="certificate" class="certificate">
        <img src="assets/images/commonpro/wimas.png" class="logo" alt="Wimas Logo">

        <h1>Certificate of Completion</h1>
        <p>This is to certify that</p>
        <div class="name" id="cert-name"></div>

        <p>has successfully completed the CBT:</p>
        <p style="font-weight:600; font-size:1.3rem;">Guide for Company's SMS</p>

        <div class="details">
            <p><b>Result:</b> <span id="cert-score"></span></p>
        </div>

        <div class="signatures">
            <div class="signature-box">
                <div class="signature-line"></div>
                <div>Authorized Signature</div>
            </div>
            <div class="signature-box">
                <div class="signature-line"></div>
                <div>Trainee Signature</div>
            </div>
            <div class="signature-box">
                <div class="date-box">Completion Date:<br><span id="cert-date"></span></div>
            </div>
        </div>

        <button id="pdfBtn" style="margin-top:40px;">Download as PDF</button>
    </div>

    <!-- ✅ jsPDF for PDF creation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        function loadCertificate() {
            const data = JSON.parse(sessionStorage.getItem("certificateData"));
            if (!data) {
                // No quiz data found → redirect
                window.location.href = "index.html";
                return;
            }

            document.getElementById("cert-name").textContent =
                `${data.firstName} ${data.lastName}, ${data.rank}`;
            document.getElementById("cert-score").textContent = `${data.score}%`;
            document.getElementById("cert-date").textContent = data.date;
        }

        document.getElementById("pdfBtn").onclick = () => {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF({ unit: "px", format: "a4" });
            pdf.html(document.getElementById("certificate"), {
                callback: (doc) => doc.save("Certificate.pdf"),
                margin: [20, 20, 20, 20]
            });
        };
    </script>
</body>
</html>
