<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00aaff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">


    <title>Company CBT - Login</title>
    <link rel="stylesheet" href="css/style.css" />
</head>



<!-- 👇 Note: Added class "login-page" for proper centering -->
<body class="login-page">

    <div class="login-container">
        <img src="assets/images/commonpro/logo.png" alt="Company Logo" class="login-logo">

        <h2>Welcome to Company CBT</h2>
        <p>Please enter your details to begin:</p>

        <input id="firstName" placeholder="First Name" />
        <input id="lastName" placeholder="Last Name" />

        <select id="rank">
            <option value="">Select Rank / Position</option>
            <option>Master</option>
            <option>Deck Officer</option>
            <option>Chief Engineer</option>
            <option>Engine Officer</option>
            <option>Ratings</option>
            <option>Catering</option>


        </select>

        <button onclick="login()">Enter</button>
    </div>

    <script src="js/app.js"></script>

    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js")
                .then(() => console.log("✅ Service Worker registered"))
                .catch(err => console.log("Service Worker registration failed:", err));
        }
    </script>


    <script>
        function login() {
            const firstName = document.getElementById("firstName").value.trim();
            const lastName = document.getElementById("lastName").value.trim();
            const rank = document.getElementById("rank").value.trim();

            if (!firstName || !lastName || !rank) {
                alert("Please fill all fields before proceeding.");
                return;
            }

            const user = { firstName, lastName, rank };
            localStorage.setItem("userCredentials", JSON.stringify(user));

            // redirect to main page
            window.location.href = "main.html";

        }
    </script>


</body>
</html>
